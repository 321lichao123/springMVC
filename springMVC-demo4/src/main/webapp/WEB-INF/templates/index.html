<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.themleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
</head>
<body>
    <h1>首页</h1>
    <form th:action="@{/testRequestBody}" method="post">
        用户名： <input type="text" name="username"> <br>
        密码： <input type="text" name="password"> <br>
        <input type="submit" value="测试@RequestBody">
    </form>
    <form th:action="@{/testRequestEntity}" method="post">
        用户名： <input type="text" name="username"> <br>
        密码： <input type="text" name="password"> <br>
        <input type="submit" value="测试@RequestEntity">
    </form>
    <a th:href="@{/testResponse}">测试servletAPI的response对象相应浏览器数据</a> <br>
    <a th:href="@{/testResponseBody}">测试@ResponseBody相应浏览器数据</a> <br>
    <a th:href="@{/testResponseBodyUser}">测试@ResponseBody相应浏览器User数据</a> <br>
    <div id="app">
        <a @click="testAxios" th:href="@{/testAxios}">测试springMVC处理ajax</a>
    </div>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            methods: {
                testAxios(e) {
                    axios({
                        method: "post",
                        url: e.target.href,
                        params: {
                            username: "admin",
                            password: "admin@123"
                        }
                    }).then(res => {
                        console.log(res.data)
                    });
                    e.preventDefault();
                }
            }
        })
    </script>
</body>
</html>
